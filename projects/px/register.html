<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<title>Sign Up</title>
		<!-- Font Awesome CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Google Font (Roboto Mono) -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Main Css -->
		<link rel="stylesheet" href="assets/css/px.css">
	</head>
	<body class="px-bg-cream">
		<nav class="px-navbar">
			<a href="" class="px-navlogo"><img src="assets/img/logo2.svg"></a>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link px-nav-link" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"><i class="fa-solid fa-bars"></i></a>
				</li>
			</ul>
		</nav>

		<form method="POST" autocomplete="off" style="max-width: 500px;margin: auto;padding: 30px;">
			<div class="row">
				<h3 class="px-form-title">Create Account</h3>
				<div class="col-md-6">
					<div class="px-input-group">
						<label class="px-label">First Name</label>
						<input type="text" class="px-input" name="firstname" placeholder="your first name.">
					</div>
				</div>
				<div class="col-md-6">
					<div class="px-input-group">
						<label class="px-label">Last Name</label>
						<input type="text" class="px-input" name="lastname" placeholder="your last name.">
					</div>
				</div>
				<div class="col-12">
					<div class="px-input-group">
						<label class="px-label">E-mail</label>
						<input type="email" class="px-input" name="email" placeholder="enter your e-mail.">
					</div>
				</div>
				<div class="col-12 mb-3">
					<div class="px-input-group">
						<label class="px-label">Password <div class="px-password-strength"></div></label>
						<input type="password" class="px-input" name="password" placeholder="xxxxxxxx">
						<span class="px-show-pass"><i class="fa-regular fa-eye"></i></span>
						<div class="px-password-levels">
							<span class="px-level-1"></span>
							<span class="px-level-2"></span>
							<span class="px-level-3"></span>
							<span class="px-level-4"></span>
						</div>
						<small class="text-mute">the strong password should be greater than 10 and contain at least 1 capital/small letter, digit, special character</small>
					</div>
				</div>
				<div class="px-input-group">
					<a href="login.html" class="px-link text-primary">Already have an account?</a>
				</div>
				<button type="submit" class="px-btn px-btn-primary px-btn-block">Sign Up</button>
				<button type="reset" class="px-btn px-btn-default px-btn-block px-reset">Reset</button>
			</div>
		</form>

		<div class="offcanvas offcanvas-start px-bg-cream" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
				<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul class="list-group px-menu-list list-group-flush">
					<li class="list-group-item"><a href="#">Home</a></li>
					<li class="list-group-item"><a href="#">Categories</a></li>
					<li class="list-group-item"><a href="#">Shop</a></li>
					<li class="list-group-item"><a href="#">About Us</a></li>
					<li class="list-group-item"><a href="#">Contact Us</a></li>
					<li class="list-group-item"><a href="login.html">Sign In</a></li>
					<li class="list-group-item"><a href="register.html">Create Account</a></li>
				</ul>
			</div>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			const password = document.getElementsByName('password')[0]
			const strength = document.getElementsByClassName('px-password-strength')[0]
			const reset    = document.getElementsByClassName('px-reset')[0]

			const level1 = document.getElementsByClassName('px-level-1')[0]
			const level2 = document.getElementsByClassName('px-level-2')[0]
			const level3 = document.getElementsByClassName('px-level-3')[0]
			const level4 = document.getElementsByClassName('px-level-4')[0]

			password.addEventListener("keyup", function (e) {

				if (password.value.length < 6) 
				{
					level1.style.background = '#E2A03F'
					strength.innerHTML = '<i style="color:#E2A03F;">too short</i>'
				}

				if (password.value.length >= 6) 
				{
					if (/[0-9]/.test(password.value) && /[a-zA-Z]/.test(password.value)) 
					{
						level1.style.background = '#00AB55'
						level2.style.background = '#00AB55'
						strength.innerHTML = '<i style="color:#00AB55;">fair</i>'
					}
					else 
					{
						level1.style.background = '#E6505A'
						level2.style.background = '#E6505A'
						strength.innerHTML = '<i style="color:#E6505A;">weak</i>'
					}
				} else {
					level2.style.background = '#bccad5'
				}

				if (password.value.length >= 8 && /[0-9]/.test(password.value) && /[a-z]/.test(password.value) && /[A-Z]/.test(password.value)) 
				{
					level1.style.background = '#2197F2'
					level2.style.background = '#2197F2'
					level3.style.background = '#2197F2'
					strength.innerHTML = '<i style="color:#2197F2;">strong</i>'
				}
				else
				{
					level3.style.background = '#bccad5'
				}

				if (password.value.length >= 8 && /[0-9]/.test(password.value) && /[a-zA-Z]/.test(password.value) && /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/.test(password.value)) 
				{
					level1.style.background = '#2197F2'
					level2.style.background = '#2197F2'
					level3.style.background = '#2197F2'
					strength.innerHTML = '<i style="color:#2197F2;">strong</i>'
				}
				else
				{
					level3.style.background = '#bccad5'
				}

				if (password.value.length >= 10 && /[a-z]/.test(password.value) && /[0-9]/.test(password.value) && /[A-Z]/.test(password.value) && /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/.test(password.value)) 
				{
					level1.style.background = '#4360EF'
					level2.style.background = '#4360EF'
					level3.style.background = '#4360EF'
					level4.style.background = '#4360EF'
					strength.innerHTML = '<i style="color:#4360EF;">very strong</i>'
				}
				else
				{
					level4.style.background = '#bccad5'
				}

				if (password.value.length > 30)
				{
					level1.style.background = '#bccad5'
					level2.style.background = '#bccad5'
					level3.style.background = '#bccad5'
					level4.style.background = '#bccad5'
					strength.innerHTML = '<i class="text-secondary">too long</i>'
				}

				if (/\s/.test(password.value) || /[\u0600-\u06FF]/.test(password.value)) 
				{
					strength.innerHTML = '<i class="text-secondary">not valid</i>'
					level1.style.background = '#bccad5'	
					level2.style.background = '#bccad5'
					level3.style.background = '#bccad5'
					level4.style.background = '#bccad5'				
				}

				if (password.value == '')
				{
					level1.style.background = '#bccad5'
					level2.style.background = '#bccad5'
					level3.style.background = '#bccad5'
					level4.style.background = '#bccad5'
					strength.innerHTML = ''
				}
			}, true)

			reset.addEventListener('click', function (e) {
				level1.style.background = '#bccad5'
				level2.style.background = '#bccad5'
				level3.style.background = '#bccad5'
				level4.style.background = '#bccad5'
				strength.innerHTML = ''
			}, true)

			const showPass = document.getElementsByClassName('px-show-pass')[0]
			showPass.addEventListener('click', function (e) {
				if (!showPass.classList.contains('pxshowpassword')) {
					showPass.classList.add('pxshowpassword')
					showPass.innerHTML = '<i class="fa-regular fa-eye-slash"></i></i>'
					password.setAttribute('type', 'text')
				} else {
					showPass.classList.remove('pxshowpassword')
					showPass.innerHTML = '<i class="fa-regular fa-eye"></i>'
					password.setAttribute('type', 'password')
				}
				
			})
		</script>
    </body>
</html>
