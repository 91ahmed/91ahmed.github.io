<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="assets/css/px.css">
	</head>
	<body class="px-bg-cream">
		<form method="POST" autocomplete="off" style="max-width: 500px;margin: auto;padding: 30px;">
			<div class="row">
				<h3 class="px-form-title">Create Account</h3>
				<div class="col-md-6">
					<div class="px-input-group">
						<label class="px-label">First Name</label>
						<input type="text" class="px-input" name="firstname" placeholder="your first name.">
					</div>
				</div>
				<div class="col-md-6">
					<div class="px-input-group">
						<label class="px-label">Last Name</label>
						<input type="text" class="px-input" name="lastname" placeholder="your last name.">
					</div>
				</div>
				<div class="col-12">
					<div class="px-input-group">
						<label class="px-label">E-mail</label>
						<input type="email" class="px-input" name="email" placeholder="enter your e-mail.">
					</div>
				</div>
				<div class="col-12 mb-3">
					<div class="px-input-group">
						<label class="px-label">Password <div class="px-password-strength"></div></label>
						<input type="password" class="px-input" name="password" placeholder="xxxxxxxx">
						<div class="px-password-levels">
							<span class="px-level-1"></span>
							<span class="px-level-2"></span>
							<span class="px-level-3"></span>
							<span class="px-level-4"></span>
						</div>
						<small class="text-mute">the strong password should be greater than 6 and contain at least 1 capital/small letter, digit, special character</small>
					</div>
				</div>
				<div class="px-input-group">
					<a href="login.html" class="px-link text-primary">Already have an account?</a>
				</div>
				<button type="submit" class="px-btn px-btn-primary px-btn-block">Sign Up</button>
			</div>
		</form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			const password = document.getElementsByName('password')[0]
			const strength = document.getElementsByClassName('px-password-strength')[0]

			const level1 = document.getElementsByClassName('px-level-1')[0]
			const level2 = document.getElementsByClassName('px-level-2')[0]
			const level3 = document.getElementsByClassName('px-level-3')[0]
			const level4 = document.getElementsByClassName('px-level-4')[0]

			password.addEventListener("keyup", function (e) {
				const status = 0

				if (password.value.length < 4) {
					level1.style.background = '#d7415e'
					strength.innerHTML = '<i class="text-danger">very weak</i>'
				}

				if (password.value.length >= 6) {
					level2.style.background = '#d7415e'
					strength.innerHTML = '<i class="text-danger">weak</i>'
				} else {
					level2.style.background = '#bccad5'
				}

				if (password.value.length >= 6 && /[a-z]/.test(password.value) && /[0-9]/.test(password.value)) {
					strength.innerHTML = '<i class="text-success">strong</i>'
					level1.style.background = '#00bdaa'
					level2.style.background = '#00bdaa'
					level3.style.background = '#00bdaa'
				} else {
					level3.style.background = '#bccad5'
					level1.style.background = '#d7415e'
				}

				if (password.value.length >= 6 && /[A-Z]/.test(password.value) && /[a-z]/.test(password.value) && /[0-9]/.test(password.value) && /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/.test(password.value)) {
					strength.innerHTML = '<i class="text-success">very strong</i>'
					level1.style.background = '#00bdaa'
					level2.style.background = '#00bdaa'
					level4.style.background = '#00bdaa'
				} else {
					level4.style.background = '#bccad5'
				}

				if (password.value.length >= 20 && !/[A-Z]/.test(password.value) && !/[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/.test(password.value)) {
					strength.innerHTML = '<i class="text-success">strong</i>'
					level1.style.background = '#00bdaa'
					level2.style.background = '#00bdaa'
					level3.style.background = '#00bdaa'
					level4.style.background = '#00bdaa'					
				}

				if (password.value == '') {
					level1.style.background = '#bccad5'
					level2.style.background = '#bccad5'
					level3.style.background = '#bccad5'
					level4.style.background = '#bccad5'
					strength.innerHTML = ''
				}
			}, true)
		</script>
    </body>
</html>
