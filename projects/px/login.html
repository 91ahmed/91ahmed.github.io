<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<title>Sign In</title>
		<!-- Font Awesome CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Google Font (Roboto Mono) -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Main Css -->
		<link rel="stylesheet" href="assets/css/px.css">
		<style>
			.error{
			    color: #FFF;
			    font-size: 11px;
			    padding: 5px 15px;
			    display: inline-block;
			    margin-left: 13px;
			    border-bottom-left-radius: 8px;
			    border-bottom-right-radius: 8px;
			    background-color: #cf4650;
			}
			.brcolor{
				border: 1px solid #cf4650 !important;
			}
		</style>
	</head>
	<body class="px-bg-cream">
		<nav class="px-navbar">
			<a href="" class="px-navlogo"><img src="assets/img/logo2.svg"></a>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link px-nav-link" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"><i class="fa-solid fa-bars"></i></a>
				</li>
			</ul>
		</nav>

		<form method="POST" style="max-width: 500px;margin: auto;padding: 30px;" id="form" autocomplete="off" novalidate>
			<h3 class="px-form-title">Sign In</h3>
			<div class="px-input-group">
				<label class="px-label">E-mail</label>
				<input type="email" class="px-input" name="email" placeholder="enter your e-mail.">
				<div id="email-error"></div>
			</div>
			<div class="px-input-group">
				<label class="px-label">Password</label>
				<input type="password" class="px-input" name="password" placeholder="xxxxxxxx">
				<span class="px-show-pass"><i class="fa-regular fa-eye"></i></span>
				<div id="password-error"></div>
			</div>
			<div class="px-input-group">
				<a href="" class="px-link text-primary">Forgot Your Password?</a>
			</div>
			<button type="submit" class="px-btn px-btn-primary px-btn-block">Sign In</button>
			<a href="register.html" class="px-btn px-btn-default px-btn-block">Create Account?</a>
		</form>

		<div class="offcanvas offcanvas-start px-bg-cream" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
				<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul class="list-group px-menu-list list-group-flush">
					<li class="list-group-item"><a href="#">Home</a></li>
					<li class="list-group-item"><a href="#">Categories</a></li>
					<li class="list-group-item"><a href="#">Shop</a></li>
					<li class="list-group-item"><a href="#">About Us</a></li>
					<li class="list-group-item"><a href="#">Contact Us</a></li>
					<li class="list-group-item"><a href="login.html">Sign In</a></li>
					<li class="list-group-item"><a href="register.html">Create Account</a></li>
				</ul>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script>
			const password = document.getElementsByName('password')[0]
			const showPass = document.getElementsByClassName('px-show-pass')[0]
			showPass.addEventListener('click', function (e) {
				if (!showPass.classList.contains('pxshowpassword')) {
					showPass.classList.add('pxshowpassword')
					showPass.innerHTML = '<i class="fa-regular fa-eye-slash"></i></i>'
					password.setAttribute('type', 'text')
				} else {
					showPass.classList.remove('pxshowpassword')
					showPass.innerHTML = '<i class="fa-regular fa-eye"></i>'
					password.setAttribute('type', 'password')
				}
				
			})	

			// Form VAlidation
			const form = document.getElementById('form')
			form.addEventListener('submit', function (e)
			{
				e.preventDefault()

				const email    = document.getElementsByName('email')[0]
				const password = document.getElementsByName('password')[0]
				const email_error    = document.getElementById('email-error')
				const password_error = document.getElementById('password-error')

				if (email.value == '') {
					email_error.innerHTML = '<small class="error">Please enter your e-mail.</small>'
					email.classList.add("brcolor")
				} else {
					email_error.innerHTML = ''
					email.classList.remove("brcolor")
				}

				if (password.value == '') {
					password_error.innerHTML = '<small class="error">Please enter your password.</small>'
					password.classList.add("brcolor")
				} else {
					password_error.innerHTML = ''
					password.classList.remove("brcolor")
				}

				return false
			})
		</script>
	</body>
</html>
