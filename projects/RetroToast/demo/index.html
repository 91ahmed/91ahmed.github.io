<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Retro Toast</title>
		<link rel="stylesheet" href="css/design.css">
		<link rel="stylesheet" href="../css/retrotoast.css">
	</head>
	<body>

		<div class="retro-content">
			<button class="btn-retro btn-retro-blue">Toast Blue</button>
			<button class="btn-retro btn-retro-yellow">Toast Yellow</button>
			<button class="btn-retro btn-retro-red">Toast Red</button>
			<button class="btn-retro btn-retro-black">Toast Black</button>
			<button class="btn-retro btn-retro-sky">Toast Sky</button>
			<button class="btn-retro btn-retro-gray">Toast Gray</button>
			<button class="btn-retro btn-retro-white">Toast White</button>
			<button class="btn-retro btn-retro-green">Toast Green</button>
		</div>

		<h1>Retro Toast</h1>
		<p>Click on the buttons to display toast messages</p>


		<script src="../js/retrotoast.js"></script>

		<script type="text/javascript">
			Class = (className) => {
				return document.getElementsByClassName(className)[0]
			}

			Class('btn-retro-blue').addEventListener('click', () => {
				new RetroToast({style: 'blue'})
			})

			Class('btn-retro-yellow').addEventListener('click', () => {
				new RetroToast({style: 'yellow'})
			})

			Class('btn-retro-red').addEventListener('click', () => {
				new RetroToast({style: 'red'})
			})

			Class('btn-retro-black').addEventListener('click', () => {
				new RetroToast({style: 'black'})
			})

			Class('btn-retro-sky').addEventListener('click', () => {
				new RetroToast({style: 'sky'})
			})

			Class('btn-retro-gray').addEventListener('click', () => {
				new RetroToast({style: 'gray'})
			})

			Class('btn-retro-white').addEventListener('click', () => {
				new RetroToast({style: null})
			})

			Class('btn-retro-green').addEventListener('click', () => {
				new RetroToast({style: 'green'})
			})
		</script>
	</body>
</html>
