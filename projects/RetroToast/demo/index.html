<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Retro Notify</title>
		<link rel="stylesheet" href="css/design.css">
		<link rel="stylesheet" href="../css/retronotify.css">
	</head>
	<body>

		<div class="retro-content">
			<button class="btn-retro btn-retro-blue">Blue Notify</button>
			<button class="btn-retro btn-retro-yellow">Yellow Notify</button>
			<button class="btn-retro btn-retro-red">Red Notify</button>
			<button class="btn-retro btn-retro-black">Black Notify</button>
			<button class="btn-retro btn-retro-sky">Sky Notify</button>
			<button class="btn-retro btn-retro-gray">Gray Notify</button>
			<button class="btn-retro btn-retro-white">White Notify</button>
			<button class="btn-retro btn-retro-green">Green Notify</button>
		</div>

		<h1>Retro Notify</h1>
		<p>Click on the buttons to display notify messages</p>


		<script src="../js/retronotify.js"></script>

		<script type="text/javascript">
			Class = (className) => {
				return document.getElementsByClassName(className)[0]
			}

			Class('btn-retro-blue').addEventListener('click', () => {
				new RetroNotify({style: 'blue'})
			})

			Class('btn-retro-yellow').addEventListener('click', () => {
				new RetroNotify({style: 'yellow'})
			})

			Class('btn-retro-red').addEventListener('click', () => {
				new RetroNotify({style: 'red'})
			})

			Class('btn-retro-black').addEventListener('click', () => {
				new RetroNotify({style: 'black'})
			})

			Class('btn-retro-sky').addEventListener('click', () => {
				new RetroNotify({style: 'sky'})
			})

			Class('btn-retro-gray').addEventListener('click', () => {
				new RetroNotify({style: 'gray'})
			})

			Class('btn-retro-white').addEventListener('click', () => {
				new RetroNotify({style: null})
			})

			Class('btn-retro-green').addEventListener('click', () => {
				new RetroNotify({style: 'green'})
			})
		</script>
	</body>
</html>
